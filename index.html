<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300;400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/style.min.css">
  <title>GoSurf</title>
</head>
<body>
  
  <header class="header main-display">
    <div class="sub-logo">go surf</div>
    <img src="./img/Map.svg" alt="" class="map">
    <div class="left-panel">
    <div class="logo-block">
      <a href="#" class="link-logo">
        <img src="./img/Logo.svg" alt="Company logo" class="logo">
      </a>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="./img/nav-1.svg" alt="Surf-icon" class="link-img">
            <span class="link-dscr">Surf</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="./img/nav-2.svg" alt="Surf-icon" class="link-img">
            <span class="link-dscr">Travel</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="./img/nav-3.svg" alt="Surf-icon" class="link-img">
            <span class="link-dscr">Sleep</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="./img/nav-4.svg" alt="Surf-icon" class="link-img ml-6px">
            <span class="link-dscr">Shop</span>
          </a>
        </li>
      </ul>
      <div class="header-search">
        <img src="./img/search.svg" alt="">
      </div>
      <div class="date-block">
        <span class="date">20</span>
        <span class="when">06 | 2018</span>
        <div class="locations">
          <img src="./img/marker.svg" alt="marker">
          <span class="city">California</span>
        </div>
      </div>
    </nav>
  </div>
  </header>
  
</body>
</html>
